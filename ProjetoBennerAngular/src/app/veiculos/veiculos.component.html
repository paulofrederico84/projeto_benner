<div class="row">
    <div *ngIf="veiculoSelecionado" class="col-sm-6">


                <app-titulo [titulo]=" 'Código: ' + veiculoSelecionado.id ">
                  <button class="btn btn-sm btn-outline-danger" (click)="voltar() ">FECHAR</button>
                </app-titulo><td>



        <form [formGroup]="veiculoForm" (submit)="veiculoSubmit()">
            <div class="form-group ">
                <label for="formGroupExampleInput ">Placa</label>
                <input formControlName="placa" type=" text " class="form-control ">
            </div>
            <div class="form-group ">
                <label for="formGroupExampleInput2 ">Marca</label>
                <input formControlName="marca " type="text " class="form-control ">
            </div>
            <div class="form-group ">
              <label for="formGroupExampleInput2 ">Modelo</label>
              <input formControlName="modelo " type="text " class="form-control ">
          </div>
          <div class="form-group ">
            <label for="formGroupExampleInput2 ">Cor</label>
            <input formControlName="cor" type="text " class="form-control ">
        </div>
            <div class="row form-gruup ">
                <button class="btn btn-success" [disabled]="!veiculoForm.valid">Salvar</button>
            </div>
        </form>

    </div>
    <br>
    <div [ngClass]="{ 'col-sm-6': veiculoSelecionado, 'col-sm-12': !veiculoSelecionado} ">
      <app-titulo [titulo]="titulo ">
        <button class="btn btn-sm btn-success" (click)="novoVeiculo()">Cadastrar Veiculo</button>
      </app-titulo>
        <table class="table">
            <thead class="thead-light ">
                <tr>
                    <th scope="col">Visualizar</th>
                    <th scope="col ">#</th>
                    <th scope="col ">Placa</th>
                    <th scope="col ">Marca</th>
                    <th scope="col">Modelo</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let veiculo of veiculos ">
                    <td>
                        <button class="text-dark btn btn-sm btn-outline-warning" (click)="veiculoSelect(veiculo)">Detalhe</button>
                    </td>
                    <td scope=" row ">{{veiculo.id}}</td>
                    <td>{{veiculo.placa}}</td>
                    <td>{{veiculo.marca}}</td>
                    <td>{{veiculo.modelo}}</td>
                    <td>{{veiculo.cor}}</td>
                    <td>
                        <div class="btn-group">
                            <button (click)="openModal(template)" class="text-dark btn btn-sm btn-outline-primary">Estacionamento</button>
                            <button class="text-dark btn btn-sm btn-outline-danger">Desativar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-body">
        <app-estacionamentos></app-estacionamentos>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef.hide()">
        FECHAR
        </button>
    </div>
</ng-template>
